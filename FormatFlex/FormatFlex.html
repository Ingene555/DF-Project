<!DOCTYPE HTML>
<html>

<head>
    <title>FormatFlex Work Area</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- Fichiers Bootstrap principaux -->
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap.rtl.css">
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css">

    <!-- Fichiers pour le système de grille -->
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap-grid.rtl.css">
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap-grid.rtl.min.css">

    <!-- Fichiers pour les utilitaires -->
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap-utilities.css">
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap-utilities.rtl.css">
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap-utilities.rtl.min.css">

    <!-- Fichiers pour le reboot -->
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap-reboot.rtl.css">
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="http://127.0.0.1:5555/bootstrap-5.3.3-dist/css/bootstrap-reboot.rtl.min.css">

    <script src="http://127.0.0.1:5555/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <!-- Fichiers JavaScript principaux avec les bundles -->
    <script src="http://127.0.0.1:5555/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="http://127.0.0.1:5555/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fichiers JavaScript sans les plugins de dépendance -->
    <script src="http://127.0.0.1:5555/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="http://127.0.0.1:5555/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>

    <script src="http://127.0.0.1:5555/jquery/jquery-3.7.1.js"></script>
    <link href="http://127.0.0.1:5555/ressources/util/variables.css">

    <style>
        @import url("http://127.0.0.1:5555/ressources/util/variables.css");

        #ff-taskbar {
            width: 100%;
            height: 100px;
            position: relative;
            margin: 0;
            padding: 0;
            border-bottom: 3px solid var(--light-color-trans-50);
        }

        #fft-component {
            width: 100%;
            height: 70px;
            margin: 0;
            padding: 0 5px;
            overflow: hidden;
            overflow-x: auto;
        }

        #fft-component::-webkit-scrollbar {
            height: 7px;
        }

        #fft-component::-webkit-scrollbar-thumb {
            border-radius: 5px;
            background-color: var(--light-color);
        }

        .fftc-item {
            width: 70px;
            height: 70px;
            margin: 0 5px;
            padding: 3px;
            border-radius: 5px;
            transition: all .3s;
            cursor: pointer;
        }

        .fftc-item:hover {
            background-color: var(--light-color-trans-50);
        }

        .fftci-icon {
            width: 100%;
            height: calc(100% - 25px);
        }

        .fftci-name {
            height: 25px;
            width: 100%;
            overflow: hidden;
            text-wrap: nowrap;
            text-overflow: ellipsis;
            font-weight: 500;
            font-size: 15px;
            text-align: center;
        }

        #fftcmd {
            width: 100%;
            height: 30px;
            position: relative;
            padding: 0;
            margin: 0;
        }

        .ffbtn {
            border: 0;
            border-radius: 5px;
            font-weight: 400;
            background-color: var(--dark-blue);
            color: var(--light-color);
            transition: all .3s;
        }

        .ffbtn:hover {
            opacity: .8;
        }

        #convert-all,
        #cancel-all {
            position: absolute;
            left: calc(calc(100% - 14px) / 2);
            transform: translateX(-50%);
        }

        #cancel-all {
            display: none;
        }

        #ff-body {
            width: 100%;
            height: calc(100% - 100px);
            position: relative;
            margin: 0;
            padding: 0;
        }

        #ffb-bottom {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 0;
        }

        #ffbb-drop {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 3px dashed var(--light-color);
            position: relative;
            transition: all .3s;
        }

        #ffbb-drop h4 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #ffb-main {
            width: 100%;
            height: calc(100% - 100px);
            margin: 0;
            padding: 5px;
            padding-bottom: calc(100vh - 300px);
            position: relative;
            overflow: hidden;
            overflow-y: auto;
        }

        #ffb-main::-webkit-scrollbar {
            width: 12px;
        }

        #ffb-main::-webkit-scrollbar-thumb {
            border-radius: 5px;
            background-color: var(--light-color);
        }

        .ffb-group {
            width: 100%;
            position: relative;
            padding: 0;
            transition: all .5s ease-in-out;
            border-bottom: 3px solid var(--dark-color-1);
        }

        .ffbg-input {
            width: calc(50% - 50px);
            position: relative;
        }

        .ffbgi-option {
            width: 100%;
            height: 80px;
            margin: 0;
            padding: 0;
            position: relative;
            border-bottom: 1px solid var(--dark-color-1);
        }

        .ffbgio-ddown {
            width: 25px;
            min-width: 25px;
            height: 60px;
            margin: calc(calc(80px - 60px) / 2) 2.5px;
            position: relative;
            transition: all .3s;
            border-radius: 5px;
            cursor: pointer;
        }

        .ffbgio-ddown:hover {
            background-color: var(--light-color-trans-50);
        }

        .ffbgio-ddown svg {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            transition: all .3s ease-in;
        }

        .ffbgio-right {
            height: 100%;
            position: relative;
            padding: 0;
            margin: 0;
        }

        .ffbgio-gtitle {
            width: 100%;
            height: 35px;
            max-width: 100% !important;
            padding: 5px;
            text-align: left;
            text-wrap: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 17px;
            font-weight: 500;
        }

        .ffbgio-gel {
            width: 100%;
            max-width: 100% !important;
            height: calc(100% - 35px);
            overflow: hidden;
            overflow-x: auto;
        }

        .ffbgio-gel::-webkit-scrollbar {
            height: 7px;
        }

        .ffbgio-gel::-webkit-scrollbar-thumb {
            border-radius: 3px;
            background-color: var(--light-color);
        }

        .ffsvg {
            width: 30px;
            height: 30px;
            min-width: 30px;
            min-height: 30px;
            position: relative;
            padding: 0;
        }

        .ffsvg svg,
        .ffsvg img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            margin: 0;
            object-fit: cover;
        }

        .ffcircular {
            border-radius: 50%;
            overflow: hidden;
        }

        .ffborder {
            border: 1px solid var(--dark-color-1);
        }

        .ffbgio-gel .ffsvg {
            transition: all .3s;
            cursor: pointer;
        }

        .ffbgio-gel .ffsvg:hover {
            background-color: var(--light-color-trans-50);
        }

        .ffbgio-item {
            min-width: 75px !important;
            width: 75px;
            max-width: 75px !important;
            height: 100%;
            margin: 0 2px;
            position: relative;
        }

        .ffbgio-element[for="show-ext"] {
            width: 100%;
            max-width: 75px !important;
            height: 35px;
            border-radius: 5px;
            position: relative;
            transition: all .3s;
            cursor: pointer;
        }

        .ffbgio-element[for="show-ext"]:hover {
            background-color: var(--light-color-trans-50);
        }

        .ffbgio-element[for="show-ext"]:hover .ff-container[for="select-ext"] {
            display: inline;
        }

        .ffbgio-element[for="show-ext"] .ff-container[for="select-ext"] {
            display: none;
            width: clamp(200px, 20vw, 400px);
            max-height: calc(100vh - 300px);
        }

        .ffbgio-ename {
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            text-wrap: nowrap;
            font-size: 13px;
            padding: 5px 2px 5px 2px;
            font-weight: 400;
            height: 100%;
            align-content: center;
            align-items: center;
        }

        .ffbgio-esvg {
            height: 100%;
            width: 18px;
            position: relative;
        }

        .ffbgio-esvg svg {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .ffbgi-list,
        .ffbgc-list {
            width: 100%;
            margin: 0;
            padding: 0 10px 10px 10px;
            position: relative;
            display: none;
        }
        .ffbgc-list{
            min-height: 100% !important;
        }

        .ffbgil-item,
        .ff-il-fill {
            width: 100%;
            height: 25px;
            position: relative;
            transition: all .3s;
            border-radius: 3px;
            overflow: hidden;
        }

        .ffbgil-item:hover {
            background-color: var(--light-color-trans-50);
        }

        .ffbgc-list .ffbgil-item:hover {
            background-color: transparent;
        }

        .ffbgc-list .ffbgil-item {
            border: 1px solid var(--dark-color-1);
            display: none !important;
            min-height: 25px !important;
            min-width: 100% !important;
            position: relative;
        }

        .ffbgc-list .ff-il-fill {
            position: absolute;
            background-color: var(--dark-green-trans-100);
            width: 0%;
            z-index: 1;
        }

        .ff-il-fill.failed {
            background-color: var(--dark-red) !important;
        }

        .ffbgc-list .ff-il-name {
            font-weight: 700;
            text-align: center;
            z-index: 3;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .ffb-additem:hover {
            background-color: var(--dark-blue);
        }

        .ff-il-name {
            text-wrap: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ffb-additem .ff-il-name {
            text-align: center;
            cursor: pointer;
            font-weight: 600;
        }

        .ff-il-topdown {
            width: 40px;
            min-width: 40px !important;
            height: 100%;
            margin: 0;
            position: relative;
        }

        .ff-il-topdown>div {
            width: 50%;
            height: 100%;
            position: relative;
            border-radius: 5px;
            cursor: pointer;
            transition: all .3s;
        }

        .ff-il-tdtop:hover {
            color: var(--dark-turquoise);
        }

        .ff-il-tddown:hover {
            color: var(--light-red);
        }

        .ff-il-topdown>div svg,
        .ff-il-check input,
        .ff-il-show svg {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .ff-il-check {
            width: 20px;
            height: 100%;
            transition: all .3s;
            position: relative;
        }

        .ff-il-size {
            width: 75px;
            min-width: 75px !important;
            font-size: 13px;
            text-align: center;
            font-weight: 300;
            height: 100%;
            text-wrap: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ff-il-ext {
            width: 75px;
            min-width: 75px !important;
            font-size: 14px;
            text-align: center;
            font-weight: 300;
            height: 100%;
            text-wrap: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ff-il-show {
            width: 20px;
            min-width: 20px !important;
            height: 100%;
            position: relative;
            cursor: pointer;
            transition: all .3s;
        }

        .ff-il-show:hover {
            color: var(--dark-blue);
        }

        .ff-il-show:hover .bi-eye-fill {
            display: inline;
        }

        .ff-il-show:hover .bi-eye {
            display: none;
        }

        .ff-il-show .bi-eye-fill {
            display: none;
        }

        .ffbg-convert {
            width: 100px;
            position: relative;
            height: 80px;
            border-bottom: 1px solid var(--dark-color-1);
        }

        .ffbg-convert button {
            width: 90%;
            margin: auto 5%;
        }

        .ffbg-convert button[for="cancel"] {
            display: none;
        }

        .ffbg-convert wataba {
            width: 35%;
            height: 35px;
            display: block;
            margin: auto calc(calc(100% - 35px) / 2);
            border-radius: 50%;
            position: relative;
            display: none;
        }

        .ffbg-convert svg {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
        }

        .ffsuccess {
            color: var(--light-green);
        }

        .ffwarning {
            color: var(--light-yellow);
        }

        .ffbg-convert div[for="percent"] {
            width: 100%;
            height: 25px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid var(--dark-color-1);
            text-align: center;
            font-size: 14px;
            overflow: hidden;
            position: relative;
            display: none;
        }

        .ffbg-convert div[for="percent"] .ff-il-fill {
            position: absolute;
            width: 0%;
            background-color: var(--dark-green-trans-100);
            z-index: 1 !important;
        }

        .ffbg-convert div[for="percent"] .ff-il-name {
            font-weight: 600;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 3 !important;
        }

        .ffbg-output {
            width: calc(50% - 50px);
            position: relative;
            height: 80px;
            padding: auto 20px auto 20px;
            border-bottom: 1px solid var(--dark-color-1);
        }

        .entry-area {
            width: 96%;
            height: 25px;
            margin: 10px 2%;
            padding: 0;
            position: relative;
        }

        .ffea-fill {
            height: 100%;
            background-color: var(--dark-color-1);
            width: 0;
            max-width: calc(100% - 25px);
            border-radius: 5px 0 0 5px;
            position: absolute;
            display: none;
        }

        .ffea-name {
            width: calc(100% - 25px);
            height: 100%;
            background-color: transparent;
            border-radius: 5px 0 0 5px;
            border: 1px solid var(--dark-color-1-trans-80);
            border-right: 0;
            z-index: 3;
            outline: 0;
        }

        .ffea-name:focus {
            border: 1px solid var(--dark-blue);
            border-right: 0;
        }

        .ffea-name:focus+.ffea-browse {
            border: 1px solid var(--dark-blue);
            border-left: 0;
        }

        .ffea-browse {
            width: 25px !;
            min-width: 25px !important;
            max-width: 25px !important;
            height: 25px !important;
            border-radius: 0 5px 5px 0;
            border: 1px solid var(--dark-color-1-trans-80);
            border-left: 0;
            cursor: pointer;
            transition: all .3s;
            color: var(--dark-blue);
            position: relative;
        }

        .ffea-browse:hover {
            background-color: var(--light-color-trans-50);
        }

        .ffea-browse svg {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            stroke-width: 1.5;
            stroke: var(--dark-blue);
        }

        .ff-container {
            background-color: var(--dark-color);
            border-radius: 5px;
            z-index: 10;
            overflow: hidden;
            overflow-y: auto;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.825);
            cursor: default;
        }

        .ff-container::-webkit-scrollbar {
            width: 10px;
        }

        .ff-container::-webkit-scrollbar-thumb {
            border-radius: 5px;
            background-color: var(--light-color);
        }

        .ff-absolute {
            position: absolute;
        }

        .ff-left {
            left: 0;
        }

        .ff-top {
            top: 100%;
        }

        .ffform,
        .ffsection,
        .ffsec-contain {
            width: 100%;
            position: relative;
        }

        .fffs-title {
            width: 100%;
            font-size: 16px;
            font-weight: 600;
        }

        .ff-fitem {
            font-size: 14px;
            margin: 5px 5px;
            display: inline-flex;
            padding: 3px;
            cursor: pointer;
        }

        .ff-fitem.selected {
            background-color: var(--dark-color-1);
            border: 1px solid var(--dark-blue);
        }

        .ffseparator {
            width: 80%;
            height: 2px;
            border-radius: 2px;
            background-color: var(--light-color);
            margin: 7px 10%;
        }

        .ff-show-warning {
            border: 1px solid var(--light-yellow) !important;
            animation: shake .7s ease;
        }

        .ff-show-error {
            border: 1px solid var(--dark-red) !important;
            animation: shake .7s ease;
        }

        .ff-show-where {
            animation: where .7s ease;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            10% {
                transform: translateX(-5px);
            }

            20% {
                transform: translateX(5px);
            }

            30% {
                transform: translateX(-5px);
            }

            40% {
                transform: translateX(5px);
            }

            50% {
                transform: translateX(0);
            }

            60% {
                transform: translateX(-5px);
            }

            70% {
                transform: translateX(5px);
            }

            80% {
                transform: translateX(0);
            }

            90% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes where {
            0% {
                border: 1px solid var(--dark-blue);
                background-color: var(--dark-purple-trans-90);
                transform: translateX(0);
            }

            10% {
                border: 1px solid var(--dark-blue);
                background-color: var(--dark-purple-trans-90);
                transform: translateX(-5px);
            }

            20% {
                border: 1px solid var(--dark-blue);
                background-color: var(--dark-purple-trans-90);
                transform: translateX(5px);
            }

            30% {
                border: 1px solid var(--dark-blue);
                background-color: var(--dark-purple-trans-90);
                transform: translateX(-5px);
            }

            40% {
                border: 1px solid var(--dark-blue);
                background-color: var(--dark-purple-trans-90);
                transform: translateX(5px);
            }

            50% {
                border: 1px solid var(--dark-blue);
                background-color: var(--dark-purple-trans-90);
                transform: translateX(0);
            }

            60% {
                border: 1px solid var(--dark-blue);
                background-color: var(--dark-purple-trans-90);
                transform: translateX(-5px);
            }

            70% {
                border: 1px solid var(--dark-blue);
                background-color: var(--dark-purple-trans-90);
                transform: translateX(5px);
            }

            80% {
                border: 1px solid var(--dark-blue);
                background-color: var(--dark-purple-trans-90);
                transform: translateX(0);
            }

            90% {
                border: 1px solid var(--dark-blue);
                background-color: var(--dark-purple-trans-90);
                transform: translateX(-5px);
            }

            100% {
                border: 1px solid var(--dark-blue);
                background-color: var(--dark-purple-trans-90);
                transform: translateX(0);
            }
        }

        #ff-preview,
        #ff-history,
        #ff-about,
        #ff-modal-osc,
        #ff-modal-iew {
            width: 100vw;
            height: 100vh;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            display: none;
        }

        .ff-fill {
            width: 100% !important;
            height: 100% !important;
            min-width: 100% !important;
            min-height: 100% !important;
            position: absolute;
            left: 0;
            top: 0;
            background-color: var(--dark-color-1-trans-50);
            z-index: 11;
        }

        .ffsc-contain {
            width: clamp(500px, 60vw, 1000px);
            height: clamp(400px, 60vh, 900px);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 12;
        }

        .ff-close-sc {
            width: 40px;
            height: 40px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 13;
            transition: all .3s;
            color: var(--dark-red);
            stroke-width: 1.3;
            stroke: var(--dark-red);
        }

        .ff-close-sc:hover {
            filter: drop-shadow(0px 0px 5px var(--dark-red));
        }

        #ffh-table {
            position: relative;
            width: 100%;
            table-layout: fixed;
        }

        #ffh-table tr {
            width: 100%;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--light-color-trans-50);
        }

        #ffh-table tr td {
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 2px;
            user-select: text;
        }

        #ffh-table tr td:nth-child(1) {
            width: calc(calc(100% - 130px - 80px) / 2) !important;
            max-width: calc(calc(100% - 75px) / 2) !important;
            max-height: fit-content;
            text-align: left;
            align-items: flex-start;
            align-content: flex-start;

    <script>
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        function FFshowHistory() {
            document.getElementById("ffh-table").innerHTML = "";
            pywebview.api.askHist().then(data=>{
                data.data.forEach(el=>{
                    FFaddTR(el);
                });
            });
            $("#ff-history").show();
        }
        function FFshowAbout() {
            $("#ff-about").show();
        }
        function FFaddItem(group, info) {
            let main = document.createElement("div");
            let topdown = {
                "main": document.createElement("div"),
                "top": document.createElement("div"),
                "down": document.createElement("div")
            };
            let check = {
                "main": document.createElement("div"),
                "input": document.createElement("input")
            };
            let name = document.createElement("div");
            let size = document.createElement("div");
            let ext = document.createElement("div");
            let show = document.createElement("div");
            main.className = "ffbgil-item d-flex flex-row";
            $(main).attr({
                "cible": info.cible,
                "preview": info.preview,
                "ext": info.ext,
                "title": info.cible
            });
            topdown.top.className = "ff-il-tdtop";
            topdown.top.innerHTML = FFgetIcon("tdtop");
            topdown.down.className = "ff-il-tddown";
            topdown.down.innerHTML = FFgetIcon("tddown");
            topdown.main.className = "ff-il-topdown d-flex flex-row";
            topdown.main.appendChild(topdown.top);
            topdown.main.appendChild(topdown.down);
            $(check.input).attr({
                "type": "checkbox",
                "checked": info.checked
            });
            check.main.className = "ff-il-check";
            check.main.appendChild(check.input)
            name.className = "ff-il-name flex-fill";
            name.innerText = info.name;
            size.className = "ff-il-size";
            size.innerText = info.size ? info.size : "";
            ext.className = "ff-il-ext";
            ext.innerText = info.ext;
            show.className = "ff-il-show";
            show.innerHTML = FFgetIcon("eye") + FFgetIcon("eyefill");
            main.id=`${group.id}-ff-item${++GID.listID[group.id].mainID}`;
            GID.listID[group.id].listID.push(main.id);
            main.appendChild(topdown.main);
            main.appendChild(check.main);
            main.appendChild(name);
            main.appendChild(size);
            main.appendChild(ext);
            if (info.preview) {
                main.appendChild(show);
            }
            $(group).find(".ffb-additem").before(main);
            let svg = document.createElement("div");
            let img = document.createElement("img");
            img.setAttribute("alt", "");
            img.setAttribute("src", info.preview);
            svg.innerHTML = FFgetIcon(info.type);
            svg.appendChild(img);
            svg.className = "ffsvg ffcircular ffborder";
            $(svg).attr({
                "cible": main.id,
                "svg": info.type,
                "title": info.name
            });
            if (info.type !== "image") {
                img.setAttribute("hidden", true);
            }
            else {
                svg.querySelector("svg").setAttribute("hidden", true);
            }
            group.querySelector(".ffbgio-gel").appendChild(svg);
            let prog = {
                "main": document.createElement("div"),
                "fill": document.createElement("div"),
                "name": document.createElement("div")
            }
            prog.fill.className = "ff-il-fill";
            prog.name.className = "ff-il-name flex-fill";
            prog.name.innerText = "0%";
            prog.main.className = "ffbgil-item d-flex flex-row ffbgil-pgs";
            $(prog.main).attr({"cible": main.id, "percent":"0"});
            prog.main.appendChild(prog.fill);
            prog.main.appendChild(prog.name);
            group.querySelector(".ffbgc-list").appendChild(prog.main);
            FFactualizeFunction();
            return { "main": main, "svg": svg, "prog": prog.main };
        }
        function FFsetFormItem(items) {
            main = document.createElement("div");
            items.forEach(function (item) {
                let section = document.createElement("div");
                let title = document.createElement("h4");
                let contain = document.createElement("div");
                let separator = document.createElement("div");
                item.ext.sort().forEach(function (el) {
                    let item = document.createElement("wataba");
                    $(item).attr("ext", el.ext);
                    $(item).attr("method", el.method);
                    $(item).attr("title", el.title);
                    $(item).addClass("ff-fitem ffbtn");
                    item.innerText = el.name;
                    contain.appendChild(item);
                });
                title.className = "fffs-title";
                title.innerText = capitalize(item.name);
                contain.className = "ffsec-contain";
                section.className = "ffsection";
                section.appendChild(title);
                section.appendChild(contain);
                separator.className = "ffseparator";
                main.appendChild(section);
            });
            main.className = "ffform";
            return main;
        }

                },
                "list": {
                    "main": document.createElement("div"),

                        "main": document.createElement("div"),

            input.option.ddown.main.innerHTML = FFgetIcon("right");
            input.option.right.a.title.className = "ffbgio-gtitle";
            input.option.right.a.title.innerText = info.title;
            input.option.right.a.gel.className = "ffbgio-gel d-flex flex-row";

            input.option.right.a.main.style.setProperty("position", "relative");

            input.option.right.a.main.appendChild(input.option.right.a.gel);
            input.option.right.b.name.className = "ffbgio-ename flex-fill";
            input.option.right.b.svg.className = "ffbgio-esvg";
            input.option.right.b.svg.innerHTML = FFgetIcon("dropdown");
            input.option.right.b.select.className = "ff-container ff-absolute f-left ff-top";
            input.option.right.b.select.setAttribute("for", "select-ext");
            //input.option.right.b.select.appendChild(FFsetFormItem(info.formExt));
            input.option.right.b.main.className = "ffbgio-element d-flex flex-row";
            input.option.right.b.main.setAttribute("for", "show-ext");
            input.option.right.b.main.setAttribute('ext', "");
            input.option.right.b.main.appendChild(input.option.right.b.name);

            input.option.right.b.main.appendChild(input.option.right.b.select);

            input.option.right.c.button.setAttribute("for", "delete");

            input.option.right.c.main.className = "ffbgio-item";
            input.option.right.c.main.appendChild(input.option.right.c.button);
            input.option.right.main.className = "ffbgio-right flex-fill d-flex flex-row";
            input.option.right.main.appendChild(input.option.right.a.main);
            input.option.right.main.appendChild(input.option.right.b.main);
            input.option.right.main.appendChild(input.option.right.c.main);
            input.option.main.className = "ffbgi-option d-flex flex-row flex-fill";
            input.option.main.appendChild(input.option.ddown.main);
            input.option.main.appendChild(input.option.right.main);
            input.list.add.name.className = "ff-il-name flex-fill";
            input.list.add.name.innerText = "Add";
            input.list.add.main.className = "ffb-additem ffbgil-item d-flex flex-row";
            input.list.add.main.appendChild(input.list.add.name);
            input.list.main.className = "ffbgi-list flex-fill";
            input.list.main.appendChild(input.list.add.main);
            input.main.className = "ffbg-input";
            input.main.appendChild(input.option.main);
            input.main.appendChild(input.list.main);

            let convert = {
                "main": document.createElement("div"),
                "a": {
                    "main": document.createElement("div"),
                    "convert": document.createElement("button"),
                    "cancel": document.createElement("button"),
                    "success": document.createElement("wataba"),
                    "failed": document.createElement("wataba"),
                    "percent": {
                        "main": document.createElement("div"),
                        "fill": document.createElement("div"),
                        "name": document.createElement("div")
                    }
                },
                "b": {
                    "main": document.createElement("div")
                }
            }
            convert.a.convert.className = "btn btn-primary";
            convert.a.convert.setAttribute("for", "convert");
            convert.a.convert.innerText = "Convert";
            convert.a.cancel.className = "btn btn-danger";
            convert.a.cancel.setAttribute("for", "cancel");
            convert.a.cancel.innerText = "Cancel";
            convert.a.success.className = "ffsuccess";
            convert.a.success.setAttribute("for", "success");
            convert.a.success.innerHTML = FFgetIcon("success");
            convert.a.failed.className = "ffwarning";
            convert.a.failed.setAttribute("for", "failed");
            convert.a.failed.innerHTML = FFgetIcon("failed");
            convert.a.percent.fill.className = "ff-il-fill";
            convert.a.percent.name.className = "ff-il-name";
            convert.a.percent.name.innerText = "0%";
            convert.a.percent.main.setAttribute("for", "percent");
            convert.a.percent.main.appendChild(convert.a.percent.fill);
            convert.a.percent.main.appendChild(convert.a.percent.name);
            convert.a.main.className = "h-100 m-0 p-0";
            convert.a.main.style.setProperty("position", "relative");
            convert.a.main.appendChild(convert.a.convert);
            convert.a.main.appendChild(convert.a.cancel);
            convert.a.main.appendChild(convert.a.success);
            convert.a.main.appendChild(convert.a.failed);
            convert.a.main.appendChild(convert.a.percent.main);
            convert.b.main.className = "ffbgc-list";
            convert.main.className = "ffbg-convert";
            convert.main.appendChild(convert.a.main);
            convert.main.appendChild(convert.b.main);

            let output = {
                "main": document.createElement("div"),
                "entr": {
                    "main": document.createElement("div"),
                    "fill": document.createElement("div"),
                    "name": document.createElement("input"),
                    "browse": document.createElement("wataba")
                }
            }
            output.entr.fill.className = "ffea-fill";
            output.entr.name.className = "ffea-name";
            output.entr.name.setAttribute("type", "text");
            output.entr.name.setAttribute("placeholder", "Enter output path");
            output.entr.name.setAttribute("valid", "no");
            output.entr.browse.className = "ffea-browse";
            output.entr.browse.innerHTML = FFgetIcon("circle");
            output.entr.main.className = "entry-area d-flex flex-row";
            output.entr.main.appendChild(output.entr.fill);
            output.entr.main.appendChild(output.entr.name);
            output.entr.main.appendChild(output.entr.browse);

            document.getElementById("ffb-main").appendChild(main);

            GID.listID[main.id] = {"mainID":0, "listID": []};
            $($(main).find(".ff-fitem")[0]).click();

        function FFshowMessage(message, type = "") {
            let toastLive = document.getElementById('liveToast');
            let class_
            if (type === "warning") {
                class_ = "ff-show-warning";
            }
            else if (type === "error") {
                class_ = "ff-show-error";
            }
            else {
                class_ = "";
            }
            $(toastLive).removeClass("ff-show-warning ff-show-error").addClass(class_).find(".toast-body").html(message);
            let toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLive);
            toastBootstrap.show();

        }
        function FFactualizeFunction() {
            //Off to prevent Click event duplication
            //Show Items in group
            $(".ffbgio-ddown").off("click");
            $(".ffbgio-ddown").on("click", function () {
                let el = $(this).closest(".ffb-group").find(".ffbgi-list");
                let el2 = $(this).closest(".ffb-group").find(".ffbgc-list");
                if (!$(el[0]).is(":visible")) {
                    $(el[0]).slideDown(200);
                    $(el2[0]).slideDown(200);
                    $(this).find("svg").css("transform", "translate(-50%, -50%) rotate(90deg)");
                }
                else {
                    $(el[0]).slideUp(200);
                    $(el2[0]).slideUp(200)
                    $(this).find("svg").css("transform", "translate(-50%, -50%) rotate(0deg)");
                }
            });

            //Select Output extension
            $(".ff-fitem").off("click");
            $(".ff-fitem").on("click", function () {
                $(this).closest(".ffform").find(".ff-fitem").removeClass("selected");
                $(this).addClass("selected");
                $(this).closest("div[for='show-ext']").attr({
                    "ext": $(this).attr("ext"),
                    "method": $(this).attr("method")
                })
                    .find(".ffbgio-ename").text($(this).attr("ext"));
            });

            //Remove group
            $("button[for='delete']").off("click");
            $("button[for='delete']").on("click", function () {
                $(this).closest(".ffb-group").remove();
            });

            //Click on circular element
            $(".ffbgio-gel").find(".ffcircular").off("click");
            $(".ffbgio-gel").find(".ffcircular").on("click", function () {
                let item = $(this).closest(".ffb-group").find(`#${$(this).attr("cible")}`);
                let cont = $("#ffb-main");
                let dd = $(this).closest(".ffb-group").find(".ffbgi-list");
                let tm = 0;
                if (!$(dd[0]).is(":visible")) {
                    $(this).closest(".ffb-group").find(".ffbgio-ddown").click();
                    tm = 200;
                }
                let targetPosition = item[0].offsetTop - cont[0].offsetTop;
                cont[0].scrollTo({
                    top: targetPosition,
                    behavior: "instant"
                });
                setTimeout(() => {
                    $(item).addClass("ff-show-where");
                    setTimeout(() => {
                        $(item).removeClass("ff-show-where");
                    }, 700);
                }, tm);
            });

            //Show Preview
            $(".ff-il-show").off("click");
            $(".ff-il-show").on("click", function () {
                let link = $(this).closest(".ffbgil-item").attr("preview");
                let name = $(this).closest(".ffbgil-item").attr("cible");
                pywebview.api.askShowPreview(name).then(response => {
                    if (response.op) {
                        $("#ff-preview").show().find("iframe").attr("src", link);
                    }
                });

            });

            //Delete History
            $("#ffh-table").find("button").off("click")
            $("#ffh-table").find("button").on("click", function () {
                let cible = $(this).closest("tr").attr("cible");
                pywebview.api.removeHist(cible);
                $(this).closest("tr").remove();
            });

            //toggle Item place
            $(".ff-il-tdtop, .ff-il-tddown").off("click");
            $(".ff-il-tdtop, .ff-il-tddown").on("click", function () {
                let el = $(this).closest(".ffbgil-item");
                let cibleVal = el[0].getAttribute("id");

                let group = $(this).closest(".ffb-group");

                let svg = group.find(`.ffcircular[cible="${cibleVal}"]`);
                let progress = group.find(".ffbgc-list").find(`.ffbgil-pgs[cible="${cibleVal}"]`);

                if (this.className === "ff-il-tdtop") {
                    let prev1 = el.prev(".ffbgil-item");
                    let prev2 = svg.prev(".ffcircular");
                    let prev3 = progress.prev(".ffbgil-pgs");
                    if (prev1.length) {
                        prev1.before(el);
                        prev2.before(svg);
                        prev3.before(progress);
                    }
                }
                else {
                    let next1 = el.next(".ffbgil-item");
                    let next2 = svg.next(".ffcircular");
                    let next3 = progress.next(".ffbgil-pgs");
                    if (next1.length && next1[0] !== $(this).closest(".ffb-group").find(".ffb-additem")[0]) {
                        next1.after(el);
                        next2.after(svg);
                        next3.after(progress);
                    }
                }
            });

            //add new Item
            $(".ffb-additem").off("click");
            $(".ffb-additem").on("click", function () {
                FFEpageInfo.groupTarget = $(this).closest(".ffb-group")[0];
                FFEpageInfo.modalMethod = "add-item";
                pywebview.api.askAllModalExt().then(data => {
                    FFopenModalOS("open", data.data, true, "c", true);
                });
            });

            //Check button checked
            $(".ffbgil-item").find("input[type='checkbox']").off("click");
            $(".ffbgil-item").find("input[type='checkbox']").on("click", function () {
                let item = $(this).closest(".ffb-group").find(".ffbgil-item");
                let ext = [];
                item.each(function () {
                    if ($(this).find('input[type="checkbox"]').prop("checked") == true) {
                        ext.push($(this).attr("ext"));
                    }
                });
                pywebview.api.ffSetFormItem(ext).then(data => {
                    let html = FFsetFormItem(data.data);
                    $(this).closest(".ffb-group").find("div[for='select-ext']").html(html);
                    FFactualizeFunction();
                    $($(this).closest(".ffb-group").find('.ff-fitem')[0]).click();
                    FFcheckIfExt($(this).closest(".ffb-group")[0]);
                });
            });

            //Input the output path
            $(".ffea-name").off("keydown keyup focusout");
            $(".ffea-name").on("keydown keyup focusout", function (e) {
                pywebview.api.checkDir($(this).val()).then(response => {
                    if (e.key === "Enter" || e.type === "focusout") {
                        let ths = this;
                        if (e.key === "Enter") {
                            $(this).blur();
                        }
                        if (!response.check) {
                            $(ths).addClass("ff-show-error");
                            $(ths).attr("valid", "no");
                            FFshowMessage("Invalid path", "error");
                        }
                        else {
                            $(ths).removeClass("ff-show-error");
                            $(ths).attr("valid", "yes");
                        }
                    }
                });
            });

            //Browse to save
            $(".ffea-browse").off("click");
            $(".ffea-browse").on("click", function () {
                let ext = $(this).closest(".ffb-group").find('div[for="show-ext"]').attr("ext");
                let info = {
                    "cible": ext,
                    "list": [ext],
                    "text": `${ext.toUpperCase()} files (*.${ext})`
                }
                FFopenModalOS("save", [info], false, "c", true);
                EPageInfo.special = true;
                EPageInfo.allowed = [ext]
                FFEpageInfo.groupTarget = $(this).closest(".ffb-group")[0];
                FFEpageInfo.modalMethod = "save-file";
            });
        
            //single Convert function
            $(".ffbg-convert").find("button[for='convert']").off('click')
            .on("click", function(){
                let group = $(this).closest(".ffb-group")[0];
                FFconvertGroup(group);
            });
        }
        function FFopenModalOS(method = "open", ext = [], all = true, dir = "c", def = false) {
            if (!FF_MOS_CONTROL.isModalOpened) {
                FF_MOS_CONTROL.isModalOpened = true;
                $("#ff-modal-osc").show();
                let modal = $("#ff-modal-os");
                let w = parseInt(modal.css("width"));
                let h = parseInt(modal.css("height"));
                $("#ff-modal-os").css({
                    "left": `calc(50% - ${w / 2}px)`,
                    "top": `calc(50% - ${h / 2}px)`,
                });
                $("#ff-mostb-name").text(method === "open" ? "Open File" : "Save File");
                let mos = document.getElementById("ff-mos-body");
                o = method === "open";
                s = method === "save";
                openSaveCancel(o, s, true);
                setDir(dir, def);
                setAllowedExt(ext, all);
                OSCFunc.cancel = function () {
                    FF_MOS_CONTROL = false;
                    $("#ff-modal-osc").hide();
                };

            }
        }
        function FFaddDetails(info) {
            let main = document.createElement("details");
            let summary = document.createElement("summary");
            let p = document.createElement("p");
            let ul = document.createElement("ul");
            info.details.forEach(function (el) {
                let li = document.createElement("li");
                li.innerText = el;
                ul.appendChild(li);
            });
            p.appendChild(ul);
            summary.innerText = info.title;
            main.appendChild(summary);
            main.appendChild(p);
            FFactualizeFunction();
            return main;
        }
        function FFaddTR(info) {
            let main = document.createElement("tr");
            let td = {
                "a": document.createElement("td"),
                "b": document.createElement("td"),
                "c": document.createElement("td"),
                "d": {
                    "main": document.createElement("td"),
                    "delete": document.createElement("button")
                }
            };
            td.a.appendChild(FFaddDetails(info.input));
            td.b.innerText = info.output;
            td.c.innerText = info.date;
            td.d.delete.className = "btn btn-danger";
            td.d.delete.innerText = "Delete";
            td.d.main.appendChild(td.d.delete);
            main.setAttribute("cible", info.cible)
            main.appendChild(td.a);
            main.appendChild(td.b);
            main.appendChild(td.c);
            main.appendChild(td.d.main);
            document.getElementById("ffh-table").appendChild(main);
            FFactualizeFunction();
            return main
        }
        function FFmodalMethod() {
            pywebview.api.askQueu().then(response => {
                switch (FFEpageInfo.modalMethod) {
                    case "add-group":
                        response.opname.forEach(function (el) {
                            let ginfo = {
                                "title": el.name,
                                "cible": el.path,
                                "info": {
                                    "cible": undefined,
                                    "preview": undefined,
                                    "name": undefined,
                                    "checked": false,
                                    "size": undefined,
                                    "ext": undefined,
                                    "type": undefined
                                }
                            };
                            let group = FFaddGroup(ginfo);
                            pywebview.api.askInfo(el.path).then(data => {
                                data.data.forEach(function (ele) {
                                    ginfo.info.cible = ele.cible;
                                    ginfo.info.preview = ele.preview;
                                    ginfo.info.name = ele.name;
                                    ginfo.info.checked = ele.checked;
                                    ginfo.info.size = ele.size;
                                    ginfo.info.ext = ele.ext;
                                    ginfo.info.type = ele.type;
                                    FFaddItem(group, ginfo.info);
                                    //set defaault ext
                                    let item = $(group).find(".ffbgil-item");
                                    let ext = [];
                                    item.each(function () {
                                        if ($(this).find('input[type="checkbox"]').prop("checked") == true) {
                                            ext.push($(this).attr("ext"));
                                        }
                                    });
                                    pywebview.api.ffSetFormItem(ext).then(dat => {
                                        let html = FFsetFormItem(dat.data);
                                        $(group).find("div[for='select-ext']").html(html);
                                        FFactualizeFunction();
                                        $($(group).find('.ff-fitem')[0]).click();
                                        FFcheckIfExt(group);
                                    });
                                });
                            });


                        });
                        break;
                    case "add-item":
                        response.open.forEach(function (el) {
                            let info = {
                                "cible": undefined,
                                "preview": undefined,
                                "name": undefined,
                                "checked": false,
                                "size": undefined,
                                "ext": undefined,
                                "type": undefined
                            };
                            pywebview.api.askInfo(el).then(data => {
                                data.data.forEach(function (ele) {
                                    info.cible = ele.cible;
                                    info.preview = ele.preview;
                                    info.name = ele.name;
                                    info.checked = ele.checked;
                                    info.size = ele.size;
                                    info.ext = ele.ext;
                                    info.type = ele.type;
                                    FFaddItem(FFEpageInfo.groupTarget, info);
                                });
                                FFcheckIfExt(FFEpageInfo.groupTarget);
                            });
                        });
                        break;
                    case "save-file":
                        $(FFEpageInfo.groupTarget).find(".ffea-name").removeClass("ff-show-error").val(response.save);
                        $(FFEpageInfo.groupTarget).find(".ffea-name").attr("valid", "yes");
                        break;
                    default:
                        break;
                }
            });
        }
        function FFpanelShow(message, type = "info") {
            $("#ff-modal-iew").show();
            $("#ff-msiew-icon").find("svg").hide();
            $("#ff-msiew-foot").find("button").hide();
            let modal = $("#ff-modal-show-iew");
            let w = parseInt(modal.css("width"));
            let h = parseInt(modal.css("height"));
            $("#ff-modal-show-iew").css({
                "left": `calc(50% - ${w / 2}px)`,
                "top": `calc(50% - ${h / 2}px)`
            });
            switch (type) {
                case "info":
                    $("#ff-msiew-icon").find(".bi-info-circle-fill").show();
                    break;
                case "warning":
                    $("#ff-msiew-icon").find(".bi-exclamation-triangle-fill").show();
                    break;
                case "error":
                    $("#ff-msiew-icon").find(".bi-exclamation-triangle-fill").show();
                    break;
            }
            document.getElementById("ff-msiew-contain").innerHTML = message;
            $("#ff-msiew-foot").find("button[for='canc']")
                .off("click").on("click", function(){
                    if(IEW_COMMAND.cancel.command){
                        IEW_COMMAND.cancel.command();
                    }
                    $("#ff-modal-iew").hide();
                });
            if (IEW_COMMAND.ok.statut) {
                $("#ff-msiew-foot").find("button[for='ok']").show()
                    .off("click").on("click", function () {
                        if (IEW_COMMAND.ok.command) {
                            IEW_COMMAND.ok.command();
                        }
                        $("#ff-modal-iew").hide();
                    });
            }
            if (IEW_COMMAND.cancel.statut) {
                $("#ff-msiew-foot").find("button[for='cancel']").show()
                    .off("click").on("click", function () {
                        if (IEW_COMMAND.cancel.command) {
                            IEW_COMMAND.cancel.command();
                        }
                        $("#ff-modal-iew").hide();
                    });
            }
            if (IEW_COMMAND.ignore.statut) {
                $("#ff-msiew-foot").find("button[for='ignore']").show()
                    .off("click").on("click", function () {
                        if (IEW_COMMAND.ignore.command) {
                            IEW_COMMAND.ignore.command();
                        }
                        $("#ff-modal-iew").hide();
                    });
            }
            if (IEW_COMMAND.retry.statut) {
                $("#ff-msiew-foot").find("button[for='retry']").show()
                    .off("click").on("click", function () {
                        if (IEW_COMMAND.retry.command) {
                            IEW_COMMAND.retry.command();
                        }
                        $("#ff-modal-iew").hide();
                    });
            }
        }
        function FFcheckIfExt(group) {
            let ext = $(group).find(".ff-fitem");
            if (ext.length == 0) {
                let cont = $("#ffb-main");
                let targetPosition = group.offsetTop - cont[0].offsetTop;
                cont[0].scrollTo({
                    top: targetPosition,
                    behavior: "instant"
                });
                $(group).addClass("ff-show-warning");
                let html = `<p>No output extension was found for group <span style='color: var(--light-yellow); font-weight: 700;'>${$(group).find(".ffbgio-gtitle").text()}</span>
                    <br>Check selected files in the group</p>`;
                function c() {
                    let el = $(group).find(".ffbgio-element");
                    $(el).attr({
                        "cible": "",
                        "ext": "",
                        "method": ""
                    });
                    $(el).find(".ffbgio-ename").text("");
                    $(".ffb-group").removeClass("ff-show-warning");
                    $(group).find("button[for='convert']").hide();
                };
                IEW_COMMAND = {
                    "ok": {
                        "statut": true,
                        "command": c
                    },
                    "cancel": {
                        "statut": false,
                        "command": c
                    },
                    "ignore": {
                        "statut": false,
                        "command": undefined
                    },
                    "retry": {
                        "statut": false,
                        "command": undefined
                    },
                }
                FFpanelShow(html, "warning");
            }
            else{
                if(!$(group).find("button[for='cancel']").is(":visible")){
                    $(group).find("button[for='convert']").show();
                }
            }
        }
        function FFconvertGroup(group){
                if($(group).find(".ffea-name").attr("valid")==="yes" && group.getAttribute("converting")==="no"){
                    group.setAttribute("converting", "yes");
                    let info = {
                        "name":$(group).find(".ffbgio-gtitle").text(),
                        "cible":$(group).attr("cible"),
                        "output": $(group).find(".ffea-name").val(),
                        "ext": $(group).find(".ffbgio-element").attr("ext"),
                        "method": $(group).find(".ffbgio-element").attr("method"),
                        "input": [],
                        "id": group.id
                    }
                    $(group).find(".ffbgil-item").each(function(ind, el){
                        if($(el).find("input[type='checkbox']").prop("checked")==true){
                            info.input.push({"name": $(el).attr("cible"), "ext": $(el).attr("ext"), "id": el.id});
                        }
                    });
                    $(group).find("button[for='convert']").hide();
                    $(group).find("button[for='cancel']").show();
                    $(group).find("div[for='percent']").show();
                    $(group).find("button[for='delete']").hide();
                    $(group).find(".ffea-browse").hide();
                    $(group).find("input[type='text']").prop("disabled", true);
                    $(group).find(".ffbgio-element")[0].style.setProperty("display", "none", "important");
                    $(group).find(".ffb-additem")[0].style.setProperty("display", "none", "important");
                    $(group).find("input[type='checkbox']").hide();
                    $(group).find(".ff-il-tdtop, .ff-il-tddown").hide();
                    $(group).find(".ffbgc-list").find(".ffbgil-item").each(function(ind, el){
                        el.style.setProperty("display", "block", "important");
                    });
                    pywebview.api.convertThis(info);
                }
        }

        var FF_MOS_CONTROL = {
            "isMouseDown": false,
            "closeModal": undefined
        }
        var FFEpageInfo = {
            "modalMethod": undefined,
            "groupTarget": undefined,
            "convertGroup": [],
        }
        var IEW_COMMAND = {
            "ok": {
                "statut": true,
                "command": undefined
            },
            "cancel": {
                "statut": false,
                "command": undefined
            },
            "ignore": {
                "statut": false,
                "command": undefined
            },
            "retry": {
                "statut": false,
                "command": undefined
            },
        }
        var GID = {
            "mainID":0,
            "listID":{}
        };
    </script>
</head>

        <script>
            $(document).ready(() => {
                var FFMOS_MD = false, FFMOS_C = [];
                var FFIEW_MD = false, FFIEW_C = [];
                $(".fftc-item").on("click", function () {
                    switch (this.id) {
                        case "history":
                            FFshowHistory();
                            break;
                        case "about":
                            FFshowAbout();
                            break;
                        case "addgroup":
                            pywebview.api.askAllModalExt().then(data => {
                                FFopenModalOS("open", data.data, true, "c", true);
                            });
                            FFEpageInfo.groupTarget = undefined;
                            FFEpageInfo.modalMethod = "add-group";
                            break;
                    }
                });
                $(".ff-close-sc, .ff-fill").on("click", function () {
                    $(this).closest(".ff-from-fff").hide().find("iframe").attr("src", "");
                    pywebview.api.askClearStatic();
                });
                $("#ff-mostb-close").on("click mousedown", function (e) {
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    $("#fvrb-cancel").click()
                });
                $("#ff-mos-titlebar").on("mousedown", function (e) {
                    e.stopPropagation();
                    FFMOS_MD = true;
                    FFMOS_C = [e.offsetX, e.offsetY];
                });
                $("#ff-modal-osc").on("mousemove", function (e) {
                    if (FFMOS_MD == true) {
                        let x = e.clientX - FFMOS_C[0];
                        let y = e.clientY - FFMOS_C[1];
                        $("#ff-modal-os").css({
                            "left": x + "px",
                            "top": y + "px"
                        });
                    }
                });
                $("#ff-modal-osc").on("mouseup", function (e) {
                    FFMOS_MD = false;
                    FFMOS_C = [];
                });
                $("#ff-msiew-close").on("click mousedown", function (e) {
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    $("#ff-msiew-foot").find("button[for='canc']").click();
                });
                $("#ff-msiew-titlebar").on("mousedown", function (e) {
                    e.stopPropagation();
                    FFIEW_MD = true;
                    FFIEW_C = [e.offsetX, e.offsetY];
                });
                $("#ff-modal-iew").on("mousemove", function (e) {
                    if (FFIEW_MD == true) {
                        let x = e.clientX - FFIEW_C[0];
                        let y = e.clientY - FFIEW_C[1];
                        $("#ff-modal-show-iew").css({
                            "left": x + "px",
                            "top": y + "px"
                        });
                    }
                });
                $("#ff-modal-iew").on("mouseup", function (e) {
                    FFIEW_MD = false;
                    FFIEW_C = [];
                });
                $("#ffbb-drop").on("dragover dragend dragleave drop mouseleave", function (e) {
                    e.preventDefault();
                    switch (e.type) {
                        case "drop":
                            let list = Array.from(e.originalEvent.dataTransfer.files).map(el => el.name);
                            pywebview.api.verifyDrop(list).then(response => {
                                if (response.ok) {
                                    response.data.forEach(function (el) {
                                        let ginfo = {
                                            "title": el.name,
                                            "cible": el.path,
                                            "info": {
                                                "cible": undefined,
                                                "preview": undefined,
                                                "name": undefined,
                                                "checked": false,
                                                "size": undefined,
                                                "ext": undefined,
                                                "type": undefined
                                            }
                                        };
                                        let group = FFaddGroup(ginfo);
                                        pywebview.api.askInfo(el.path).then(data => {
                                            data.data.forEach(function (ele) {
                                                ginfo.info.cible = ele.cible;
                                                ginfo.info.preview = ele.preview;
                                                ginfo.info.name = ele.name;
                                                ginfo.info.checked = ele.checked;
                                                ginfo.info.size = ele.size;
                                                ginfo.info.ext = ele.ext;
                                                ginfo.info.type = ele.type;
                                                FFaddItem(group, ginfo.info);
                                                //set defaault ext
                                                let item = $(group).find(".ffbgil-item");
                                                let ext = [];
                                                item.each(function () {
                                                    if ($(this).find('input[type="checkbox"]').prop("checked") == true) {
                                                        ext.push($(this).attr("ext"));
                                                    }
                                                });
                                                pywebview.api.ffSetFormItem(ext).then(dat => {
                                                    let html = FFsetFormItem(dat.data);
                                                    $(group).find("div[for='select-ext']").html(html);
                                                    FFactualizeFunction();
                                                    $($(group).find('.ff-fitem')[0]).click();
                                                });
                                            });
                                        });

                                    });
                                }
                                else {
                                    FFshowMessage("Unable to open files", "error")
                                }
                            });
                            $(this).removeClass("ff-drag-hover")
                            break;
                        case "dragover":
                            $(this).addClass("ff-drag-hover");
                            break;
                        case "dragend":
                        case "mouseleave":
                            $(this).removeClass("ff-drag-hover");
                            break;
                    }
                });
                $("#convert-all").on("click", function(){
                    $(".ffb-group").each(function(){
                        FFconvertGroup(this);
                    });
                });
                $(window).on("resize", () => {
                    let modal = $("#ff-modal-os");
                    let w = parseInt(modal.css("width"));
                    let h = parseInt(modal.css("height"));
                    $("#ff-modal-os").css({
                        "left": `calc(50% - ${w / 2}px)`,
                        "top": `calc(50% - ${h / 2}px)`,
                    });
                    modal = $("#ff-modal-show-iew");
                    w = parseInt(modal.css("width"));
                    h = parseInt(modal.css("height"));
                    $("#ff-modal-show-iew").css({
                        "left": `calc(50% - ${w / 2}px)`,
